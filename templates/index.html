<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>North Pole Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='festive-bg.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      width: 100%;
    }

    h1 {
      color: #b22222;
    }

    #response {
      margin-top: 15px;
      font-style: italic;
      color: #2c3e50;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è North Pole Voice Assistant</h1>
    <p>Type a message to Bernard, Pepper, or Snowflake:</p>

    <input type="text" id="userInput" placeholder="What‚Äôs the status in the Workshop?" />
    <button onclick="sendMessage()">Send to Santa's Workshop</button>

    <div id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const input = inputEl.value.trim();
      const responseDiv = document.getElementById("response");

      if (!input) return;

      responseDiv.textContent = "üéß Working on it...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        });

        const result = await response.json();

        if (!response.ok || !result.audio_url) {
          throw new Error(result.error || "Server error");
        }

        responseDiv.textContent = "üîä Bernard is speaking...";
        inputEl.value = ""; // ‚úÖ clear input box

        const audio = new Audio(result.audio_url);
        audio.play();

        // ‚úÖ clear message when audio finishes
        audio.onended = () => {
          responseDiv.textContent = "";
        };
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ùå Something went wrong.";
      }
    }
  </script>
</body>
</html>
