<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Santaâ€™s Workshop Hotline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("festive-bg-v2.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    .night-mode {
      background-color: #111;
      color: white;
      background-image: none;
    }

    h1 {
      text-align: center;
      color: red;
    }

    .night-mode h1 {
      color: white;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    input, select, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }

    .spinner {
      display: none;
      margin: 10px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Santaâ€™s Workshop Hotline</h1>

    <label for="voice">Choose a voice:</label>
    <select id="voice">
      <option value="VCgLBmBjldJmfphyB8sZ">Bernard</option>
      <option value="uHiItyLY8A5jJv9AKoH9">Snowflake</option>
      <option value="W4crgEyhEtLRIj1Y3LnP">Pepper</option>
    </select>

    <input type="text" id="userInput" placeholder="What do you want to say to Bernard?" />
    <button onclick="sendToBernard()">Send to Bernard</button>
    <button onclick="toggleNightMode()">Toggle Night Mode</button>

    <div class="spinner" id="spinner">ðŸŽ„ Bernard is thinking...</div>

    <audio id="audio" controls style="margin-top: 15px; width: 100%; display: none;"></audio>
  </div>

  <script>
    function toggleNightMode() {
      document.body.classList.toggle('night-mode');
    }

    async function sendToBernard() {
      const message = document.getElementById("userInput").value.trim();
      const voice = document.getElementById("voice").value;
      const spinner = document.getElementById("spinner");
      const audio = document.getElementById("audio");

      if (!message) return;

      spinner.style.display = "block";
      audio.style.display = "none";

      try {
        const response = await fetch("/api/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, voice }),
        });

        const data = await response.json();

        if (response.ok && data.audio_url) {
          audio.src = data.audio_url + "?t=" + new Date().getTime(); // prevent caching
          audio.style.display = "block";
          audio.play();
        } else {
          alert("Error: " + (data.error || "Unknown issue"));
        }
      } catch (error) {
        alert("Something went wrong!");
        console.error(error);
      } finally {
        spinner.style.display = "none";
        document.getElementById("userInput").value = "";
      }
    }
  </script>
</body>
</html>
