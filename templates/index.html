<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa's Workshop Hotline</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('festive-bg-v2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
      transition: background-color 0.5s, color 0.5s;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: rgba(255, 255, 255, 0.92);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: red;
      transition: color 0.5s;
    }
    label, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00000;
    }
    #spinner {
      text-align: center;
      display: none;
    }
    .dark-mode {
      background-color: #1c1c1c;
      color: white;
    }
    .dark-mode h1 {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Santa's Workshop Hotline</h1>

    <label for="voice">Choose a voice:</label>
    <select id="voice">
      <option value="bernard">Bernard (Default)</option>
      <option value="snowflake">Snowflake</option>
      <option value="pepper">Pepper</option>
    </select>

    <label for="text">Message to Bernard:</label>
    <textarea id="text" rows="4" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send to Bernard</button>

    <div id="spinner">ðŸŽ„ Working on itâ€¦</div>
    <audio id="audio" controls style="width:100%; margin-top:1rem; display:none;"></audio>

    <button onclick="toggleNightMode()">Toggle Night Mode</button>
  </div>

  <script>
    function toggleNightMode() {
      document.body.classList.toggle("dark-mode");
      const title = document.getElementById("title");
      title.style.color = document.body.classList.contains("dark-mode") ? "white" : "red";
    }

    async function sendMessage() {
      const text = document.getElementById("text").value;
      const voice = document.getElementById("voice").value;
      const spinner = document.getElementById("spinner");
      const audio = document.getElementById("audio");

      spinner.style.display = "block";
      audio.style.display = "none";

      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, voice })
      });

      const data = await response.blob();
      const url = URL.createObjectURL(data);
      audio.src = url;
      audio.play();
      spinner.style.display = "none";
      audio.style.display = "block";

      document.getElementById("text").value = "";
    }
  </script>
</body>
</html>
