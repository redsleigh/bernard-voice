<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa‚Äôs Workshop Hotline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("/static/festive-bg-v2.png");
      background-size: cover;
      background-position: center;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      color: red;
    }
    select, input, button {
      font-size: 1em;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #eee;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: darkgreen;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Santa‚Äôs Workshop Hotline</h1>

    <label for="voice">Choose a voice:</label>
    <select id="voice">
      {% for voice in voices %}
        <option value="{{ voice }}">{{ voice }}</option>
      {% endfor %}
    </select>

    <input type="text" id="text" placeholder="What do you want to say to Bernard?" />

    <button onclick="sendToBernard()">Send to Bernard</button>
    <button onclick="toggleNight()">Toggle Night Mode</button>

    <p id="status">üéÑ Bernard is standing by...</p>

    <audio id="audio" controls></audio>
  </div>

  <script>
    function sendToBernard() {
      const voice = document.getElementById('voice').value;
      const text = document.getElementById('text').value.trim();
      const status = document.getElementById('status');
      const audio = document.getElementById('audio');

      if (!text) {
        alert("Please enter a message for Bernard!");
        return;
      }

      status.textContent = "üéÑ Bernard is thinking...";
      audio.src = "";
      audio.load();

      fetch('/api/speak', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ voice, text })
      })
      .then(response => {
        if (!response.ok) throw new Error("API call failed");
        return response.json();
      })
      .then(data => {
        if (data.audio_url) {
          audio.src = data.audio_url + '?t=' + new Date().getTime();  // Bust cache
          audio.load();
          audio.play().catch(() => {
            status.textContent = "‚úÖ Ready to play ‚Äî click the ‚ñ∂Ô∏è button!";
          });
          status.textContent = "‚úÖ Bernard is done!";
        } else {
          throw new Error("No audio returned.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Something went wrong!");
        status.textContent = "‚ùå Bernard had an issue.";
      });
    }

    function toggleNight() {
      document.body.classList.toggle('night');
    }
  </script>
</body>
</html>
