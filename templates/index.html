<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa‚Äôs Workshop Hotline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='festive-bg-v2.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: #1c1c1c !important;
      color: #f5f5f5;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      width: calc(100% - 20px);
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #f0f0f0;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ddd;
    }

    h1 {
      color: #b22222;
      margin-bottom: 10px;
    }

    #response {
      margin-top: 15px;
      font-style: italic;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>üéôÔ∏è Santa‚Äôs Workshop Hotline</h1>
    <p>Type a message to Bernard, Pepper, or Snowflake:</p>

    <input type="text" id="userInput" placeholder="What‚Äôs the status in the Workshop?" />
    <button onclick="sendMessage()">Send to Santa's Workshop</button>
    <button onclick="toggleDarkMode()">üåô Toggle Night Mode</button>

    <div id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "üéß Bernard is speaking...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text })
        });

        const result = await response.json();
        if (!response.ok) {
          throw new Error(result.error || "Server error");
        }

        responseDiv.textContent = ""; // clear speaking message
        const audio = new Audio(result.audio_url);
        audio.play();

        input.value = ""; // clear the input box
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ùå Something went wrong.";
      }
    }

    function toggleDarkMode() {
      document.getElementById("app").classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
