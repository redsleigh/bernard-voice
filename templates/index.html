<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa‚Äôs Workshop Hotline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='festive-bg-v2.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    input, button {
      padding: 12px;
      font-size: 1em;
      margin: 10px 0;
      width: calc(100% - 20px); /* ‚úÖ fixes edge overflow */
    }

    h1 {
      color: #b22222;
      margin-bottom: 10px;
    }

    #response {
      margin-top: 15px;
      font-style: italic;
      color: #2c3e50;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #b22222;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÑ Santa‚Äôs Workshop Hotline</h1>
    <p>Type a message to Bernard, Pepper, or Snowflake:</p>

    <input type="text" id="userInput" placeholder="e.g. Hey Bernard, is the sleigh ready?" />
    <button onclick="sendMessage()">Send to Santa's Workshop</button>

    <div id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const inputBox = document.getElementById("userInput");
      const input = inputBox.value.trim();
      if (!input) return;

      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = '<div class="spinner"></div>';

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        });

        const result = await response.json();
        if (!response.ok || !result.audio_url) {
          throw new Error(result.error || "Server error");
        }

        // Clear input and response spinner
        inputBox.value = "";
        responseDiv.innerHTML = "‚úÖ Bernard is speaking...";

        // Play audio
        const audio = new Audio(result.audio_url);
        audio.play().then(() => {
          responseDiv.textContent = ""; // clear once finished
        });

      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ùå Something went wrong.";
      }
    }
  </script>
</body>
</html>
