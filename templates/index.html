<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bernard Voice Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: repeating-linear-gradient(
        45deg,
        rgba(139, 0, 0, 0.15),
        rgba(139, 0, 0, 0.15) 10px,
        rgba(255, 0, 0, 0.15) 10px,
        rgba(255, 0, 0, 0.15) 20px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      background: linear-gradient(to bottom right, #5c1a1a, #702020);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px 5px gold;
      max-width: 90%;
      width: 600px;
      text-align: center;
    }

    h1 {
      color: gold;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h1 .emoji {
      margin-right: 0.25rem;
    }

    p {
      color: gold;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    button {
      margin-top: 1rem;
      background-color: gold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      color: #5c1a1a;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        width: 95%;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      textarea {
        height: 90px;
        font-size: 0.95rem;
      }

      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="emoji">üéÑ</span> Bernard Voice Assistant <span class="emoji">üéôÔ∏è</span></h1>
    <p>Enter something for Bernard to say:</p>
    <form action="/speak" method="post">
      <textarea name="text" placeholder="Type your holiday message here..." required></textarea><br />
      <button type="submit">Speak</button>
    </form>
  </div>
</body>
</html>
