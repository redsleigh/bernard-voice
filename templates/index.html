<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santa's Workshop Hotline</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background: url('/static/festive-bg-v2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .container {
            max-width: 600px;
            margin: 5% auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #00000044;
        }
        h1 {
            text-align: center;
            color: red;
            font-size: 28px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            background-color: #d40000;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .night-mode {
            background: #121212;
            color: white;
        }
        .night-mode .container {
            background: #2c2c2c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Santa's Workshop Hotline</h1>
        <label for="voice">Choose a voice:</label>
        <select id="voice">
            <option>Bernard</option>
            <option>Snowflake</option>
            <option>Pepper</option>
        </select>

        <label for="message">Message to Bernard:</label>
        <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>

        <button onclick="sendToBernard()">Send to Bernard</button>
        <button onclick="toggleNightMode()">Toggle Night Mode</button>

        <div id="spinner">ðŸŽ„ Bernard is thinking...</div>
    </div>

    <script>
        function sendToBernard() {
            const message = document.getElementById("message").value;
            const voice = document.getElementById("voice").value;
            const spinner = document.getElementById("spinner");

            if (!message.trim()) return;

            spinner.style.display = "block";

            fetch("/speak", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message, voice: voice })
            })
            .then(response => {
                if (!response.ok) throw new Error("Failed to get audio.");
                return response.blob();
            })
            .then(blob => {
                const audioURL = URL.createObjectURL(blob);
                const audio = new Audio(audioURL);
                audio.play();
                document.getElementById("message").value = "";
            })
            .catch(error => {
                alert("Error: " + error.message);
            })
            .finally(() => {
                spinner.style.display = "none";
            });
        }

        function toggleNightMode() {
            document.body.classList.toggle("night-mode");
        }
    </script>
</body>
</html>
