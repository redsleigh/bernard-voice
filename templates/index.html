<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa's Workshop Hotline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='festive-bg-v2.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .night-mode .container {
      background-color: rgba(34, 34, 34, 0.95);
      color: white;
    }

    h1 {
      color: #b22222;
      margin-bottom: 0.5em;
    }

    .night-mode h1 {
      color: #ff6961;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      width: calc(100% - 20px);
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #f5f5f5;
      cursor: pointer;
    }

    #response {
      margin-top: 15px;
      font-style: italic;
    }

    .toggle-button {
      margin-top: 10px;
      font-size: 0.9em;
      cursor: pointer;
      background-color: #eee;
      border: none;
      padding: 8px 12px;
    }

    .night-mode .toggle-button {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Santa's Workshop Hotline</h1>
    <p>Type a message to Bernard, Pepper, or Snowflake:</p>

    <input type="text" id="userInput" placeholder="What‚Äôs the status in the Workshop?" />
    <button onclick="sendMessage()">Send to Santa's Workshop</button>
    <button class="toggle-button" onclick="toggleNightMode()">üåô Toggle Night Mode</button>

    <div id="response"></div>
  </div>

  <script>
    function toggleNightMode() {
      document.body.classList.toggle('night-mode');
    }

    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const text = inputEl.value.trim();
      const responseEl = document.getElementById("response");
      if (!text) return;

      responseEl.textContent = "üéß Working on it...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || "Server error");

        const voiceText = data.response;
        responseEl.textContent = "üîä Bernard is speaking...";
        const utterance = new SpeechSynthesisUtterance(voiceText);
        utterance.onend = () => {
          responseEl.textContent = "";
        };
        window.speechSynthesis.speak(utterance);
        inputEl.value = "";
      } catch (err) {
        console.error(err);
        responseEl.textContent = "‚ùå Something went wrong.";
      }
    }
  </script>
</body>
</html>
