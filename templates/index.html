<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa's Workshop Hotline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='festive-bg-v2.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.5s, color 0.5s;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
    }

    h1 {
      color: #b22222;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      width: calc(100% - 20px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #response {
      margin-top: 15px;
      font-style: italic;
      color: #2c3e50;
    }

    #toggleMode {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    /* Night Mode Styling */
    body.night-mode {
      background-color: #1e1e1e;
      background-image: none;
      color: white;
    }

    body.night-mode .container {
      background-color: rgba(40, 40, 40, 0.9);
      color: white;
    }

    body.night-mode #response {
      color: #ffffff;
    }

    body.night-mode input, body.night-mode button {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #555;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <button id="toggleMode" onclick="toggleMode()">Toggle Night Mode</button>

  <div class="container">
    <h1>üéôÔ∏è Santa's Workshop Hotline</h1>
    <p>Type a message to Bernard, Pepper, or Snowflake:</p>

    <input type="text" id="userInput" placeholder="What‚Äôs the status in the Workshop?" />
    <button onclick="sendMessage()">Send to Santa's Workshop</button>

    <div id="response"></div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("night-mode");
    }

    async function sendMessage() {
      const inputBox = document.getElementById("userInput");
      const input = inputBox.value.trim();
      if (!input) return;

      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "üéß Working on it...";
      inputBox.disabled = true;

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: input })
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.error || "Server error");

        const voiceText = result.response;
        responseDiv.textContent = voiceText;

        const synth = window.speechSynthesis;
        synth.speak(new SpeechSynthesisUtterance(voiceText));
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ùå Something went wrong.";
      } finally {
        inputBox.value = "";
        inputBox.disabled = false;
        inputBox.focus();
      }
    }
  </script>
</body>
</html>
