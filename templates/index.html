<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>North Pole Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='festive-bg.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #b22222;
      margin-top: 0;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2196f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #1976d2;
    }

    #response {
      margin-top: 15px;
      font-style: italic;
      color: #2c3e50;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è North Pole Voice Assistant</h1>
    <p>Type a message to Bernard, Pepper, or Snowflake:</p>

    <input type="text" id="userInput" placeholder="e.g. Hey Bernard, what's the update?" />
    <button onclick="sendMessage()">Send to Santa's Workshop</button>

    <div id="response"></div>
  </div>

  <script>
    let lastAudio = null;

    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const text = inputEl.value.trim();
      const responseDiv = document.getElementById("response");

      if (!text) return;

      responseDiv.innerHTML = "üéß Working on it...";
      inputEl.disabled = true;

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || "Server error");
        }

        responseDiv.innerHTML = "üó£Ô∏è Bernard is speaking...";
        inputEl.value = "";

        lastAudio = new Audio(result.audio_url);
        lastAudio.play();

        lastAudio.onended = () => {
          responseDiv.textContent = "";
          inputEl.disabled = false;
          inputEl.focus();
        };

      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ùå Something went wrong.";
        inputEl.disabled = false;
      }
    }
  </script>
</body>
</html>
