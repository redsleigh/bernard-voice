<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>North Pole Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f6ff;
            text-align: center;
            padding: 2em;
        }
        input[type="text"] {
            width: 70%;
            padding: 0.75em;
            font-size: 1em;
        }
        button {
            padding: 0.75em 2em;
            font-size: 1em;
            background-color: #0077cc;
            color: white;
            border: none;
            margin-top: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>üéôÔ∏è North Pole Voice Assistant</h1>
    <p>Type a message to Bernard, Pepper, or Snowflake below:</p>
    <input type="text" id="userInput" placeholder="Hey Bernard, how are the toys coming?" />
    <br />
    <button onclick="sendToWorkshop()">Send to Santa's Workshop</button>

    <p id="status" style="margin-top: 1em; color: red;"></p>

    <script>
        async function sendToWorkshop() {
            const userInput = document.getElementById('userInput').value;
            const status = document.getElementById('status');
            status.textContent = 'üéÑ Thinking...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: userInput })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const blob = await response.blob();
                const audioURL = URL.createObjectURL(blob);
                const audio = new Audio(audioURL);
                audio.play();
                status.textContent = '';
            } catch (err) {
                console.error(err);
                status.textContent = '‚ùå Something went wrong.';
            }
        }
    </script>
</body>
</html>
