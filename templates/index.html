<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bernard Voice API</title>
</head>
<body>
  <h1>üéôÔ∏è Bernard Voice Assistant</h1>
  <p>Enter something for Bernard to say:</p>
  <form id="speakForm">
    <textarea id="textInput" rows="4" cols="50" placeholder="Type here..."></textarea><br>
    <button type="submit">Speak</button>
  </form>
  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    document.getElementById("speakForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const text = document.getElementById("textInput").value;

      const response = await fetch("/speak", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const audioPlayer = document.getElementById("audioPlayer");
        audioPlayer.src = url;
        audioPlayer.style.display = "block";
        audioPlayer.play();
      } else {
        alert("Failed to generate speech.");
      }
    });
  </script>
</body>
</html>
