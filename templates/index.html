<!DOCTYPE html>
<html>
<head>
    <title>Talk to Bernard</title>
</head>
<body>
    <h1>Talk to Bernard</h1>
    <form method="POST">
        <textarea name="text" placeholder="Type your message to Bernard..." rows="5" cols="40"></textarea><br>
        <button type="submit">Generate Voice</button>
    </form>

    {% if audio_file %}
        <h2>Bernard Says:</h2>
        <audio controls>
            <source src="{{ url_for('static', filename=audio_file.split('/')[-1]) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
