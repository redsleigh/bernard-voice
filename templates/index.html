<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bernard Voice Assistant</title>
  <style>
    body {
      background-color: #8B0000;
      color: gold;
      font-family: "Georgia", serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px gold;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    label {
      font-size: 1.2rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: gold;
      color: #8B0000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÑ Bernard Voice Assistant üéôÔ∏è</h1>
    <label for="text">Enter something for Bernard to say:</label><br/>
    <textarea id="text" placeholder="Type your holiday message here..."></textarea><br/>
    <button onclick="speak()">Speak</button>
    <audio id="audio" controls style="display:none;"></audio>
  </div>

  <script>
    function speak() {
      const text = document.getElementById("text").value;
      fetch("/speak", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
      })
      .then(response => {
        if (!response.ok) throw new Error("Speech failed");
        return response.blob();
      })
      .then(blob => {
        const audio = document.getElementById("audio");
        audio.src = URL.createObjectURL(blob);
        audio.style.display = "block";
        audio.play(); // Auto playback
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    }
  </script>
</body>
</html>
