<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santa‚Äôs Workshop Hotline</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/festive-bg-v2.png') center/cover no-repeat;
      color: #000;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: red;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    select, input[type="text"], button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.25rem;
    }
    #status {
      margin-top: 1rem;
      color: darkgreen;
      font-style: italic;
    }
    #audio-player {
      margin-top: 1rem;
      width: 100%;
      max-width: 500px;
    }
    .night-mode {
      background-color: #111;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>Santa‚Äôs Workshop Hotline</h1>
  <label for="voice">Choose a voice:</label>
  <select id="voice">
    <option value="Bernard">Bernard</option>
    <option value="Snowflake">Snowflake</option>
    <option value="Pepper">Pepper</option>
  </select>
  <input type="text" id="message" placeholder="Type your message here" />
  <button onclick="sendToBernard()">Send to Bernard</button>
  <button onclick="toggleNightMode()">Toggle Night Mode</button>

  <div id="status"></div>
  <audio id="audio-player" controls></audio>

  <script>
    function toggleNightMode() {
      document.body.classList.toggle('night-mode');
    }

    async function sendToBernard() {
      const voice = document.getElementById("voice").value;
      const message = document.getElementById("message").value;
      const status = document.getElementById("status");
      const player = document.getElementById("audio-player");

      status.textContent = "üéÑ Bernard is thinking...";
      player.src = "";

      try {
        const response = await fetch("/api/speak", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ voice, message })
        });

        if (!response.ok) throw new Error("API call failed");

        const blob = await response.blob();
        player.src = URL.createObjectURL(blob);
        player.play();
        status.textContent = "‚úÖ Message from " + voice + " is ready!";
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong!");
        status.textContent = "‚ö†Ô∏è Something went wrong.";
      }
    }
  </script>
</body>
</html>
