<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bernard Voice Assistant</title>
  <style>
    body {
      background: repeating-linear-gradient(
        45deg,
        rgba(170, 0, 0, 0.5),
        rgba(170, 0, 0, 0.5) 10px,
        rgba(153, 0, 0, 0.5) 10px,
        rgba(153, 0, 0, 0.5) 20px
      );
      font-family: 'Georgia', serif;
      color: gold;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background-color: rgba(60, 0, 0, 0.7);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 40px;
      width: 60%;
      margin: auto;
      box-shadow: 0 0 25px 5px gold;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      height: 100px;
      margin-top: 20px;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2em;
      background-color: gold;
      color: maroon;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÑ Bernard Voice Assistant üéôÔ∏è</h1>
    <p>Enter something for Bernard to say:</p>
    <textarea id="textInput" placeholder="Type your holiday message here..."></textarea><br>
    <button onclick="sendText()">Speak</button>
    <audio id="audioPlayer" style="margin-top: 20px;" controls hidden></audio>
  </div>

  <script>
    async function sendText() {
      const text = document.getElementById("textInput").value;
      if (!text.trim()) return;

      const response = await fetch("/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (response.ok) {
        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);
        const player = document.getElementById("audioPlayer");
        player.src = audioUrl;
        player.hidden = false;
        player.play();
      } else {
        alert("Error generating voice.");
      }
    }
  </script>
</body>
</html>
