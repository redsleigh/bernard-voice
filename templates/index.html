<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa‚Äôs Workshop Hotline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/static/festive-bg-v2.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: 80px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: red;
    }

    select, input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1em;
    }

    #status {
      margin-top: 15px;
      font-style: italic;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Santa‚Äôs Workshop Hotline</h1>
    <label for="voice">Choose a voice:</label>
    <select id="voice">
      <option value="Bernard">Bernard</option>
      <option value="Pepper">Pepper</option>
      <option value="Jingles">Jingles</option>
    </select>
    <input type="text" id="text" placeholder="What do you want to say to Bernard?" />
    <button onclick="sendToBernard()">Send to Bernard</button>
    <button onclick="toggleNightMode()">Toggle Night Mode</button>
    <p id="status">üéÑ Bernard is thinking...</p>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    const audioPlayer = document.getElementById("audioPlayer");
    const status = document.getElementById("status");

    async function sendToBernard() {
      const voice = document.getElementById("voice").value;
      const text = document.getElementById("text").value;

      status.textContent = "üéÑ Bernard is thinking...";
      audioPlayer.src = "";
      audioPlayer.load();

      try {
        const response = await fetch("/api/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, voice })
        });

        if (!response.ok) throw new Error("Request failed");

        const data = await response.json();
        if (!data.audio_url) throw new Error("No audio URL in response");

        audioPlayer.src = data.audio_url;
        audioPlayer.load();
        audioPlayer.play();
        status.textContent = "‚úÖ Bernard has spoken!";
      } catch (err) {
        status.textContent = "‚ùå Something went wrong!";
        alert("Something went wrong!");
        console.error(err);
      }
    }

    function toggleNightMode() {
      const body = document.body;
      body.style.backgroundColor = body.style.backgroundColor === "black" ? "" : "black";
      body.style.color = body.style.color === "white" ? "" : "white";
    }
  </script>
</body>
</html>
