<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santaâ€™s Workshop Hotline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/festive-bg-v2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            text-align: center;
            color: black;
            padding-top: 100px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            display: inline-block;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        select, input[type="text"], button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 300px;
        }

        audio {
            margin-top: 20px;
        }

        #thinking {
            margin-top: 15px;
            font-style: italic;
        }

        .night {
            background-color: #111;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Santaâ€™s Workshop Hotline</h1>

        <label for="voice">Choose a voice:</label><br>
        <select id="voice">
            <option value="Bernard">Bernard</option>
            <option value="Pepper">Pepper</option>
            <option value="Sparkle">Sparkle</option>
        </select><br>

        <input type="text" id="text" placeholder="What do you want to say to Bernard?"><br>

        <button onclick="sendToBernard()">Send to Bernard</button>
        <button onclick="toggleNightMode()">Toggle Night Mode</button>

        <p id="thinking">ðŸŽ„ Bernard is thinking...</p>

        <audio id="audio" controls style="display:none;"></audio>
    </div>

    <script>
        function sendToBernard() {
            const voice = document.getElementById("voice").value;
            const text = document.getElementById("text").value;
            const thinking = document.getElementById("thinking");
            const audio = document.getElementById("audio");

            thinking.textContent = "ðŸŽ„ Bernard is thinking...";
            audio.style.display = "none";

            fetch("/api/speak", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ voice: voice, text: text })
            })
            .then(response => {
                if (!response.ok) throw new Error("Network error");
                return response.json();
            })
            .then(data => {
                if (data.audio_url) {
                    audio.src = data.audio_url;
                    audio.style.display = "block";
                    audio.play();
                    thinking.textContent = "";
                } else {
                    throw new Error("No audio URL in response");
                }
            })
            .catch(error => {
                alert("Something went wrong!");
                thinking.textContent = "";
                console.error("Error:", error);
            });
        }

        function toggleNightMode() {
            document.body.classList.toggle("night");
        }
    </script>
</body>
</html>
