<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>North Pole Voice Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/snow.png') repeat, #f0f8ff;
      background-size: auto;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #c0392b;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #response {
      margin-top: 2rem;
      font-style: italic;
      color: #2c3e50;
      font-size: 1.1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      input, button {
        font-size: 1em;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è North Pole Voice Assistant</h1>
  <p>Type a message to Bernard, Pepper, or Snowflake below:</p>

  <input type="text" id="userInput" placeholder="e.g. Hey Snowflake, what‚Äôs the plan today?" />
  <br/>
  <button onclick="sendMessage()">Send to Santa's Workshop</button>

  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "üéß Working on it...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: input
          })
        });

        if (!response.ok) throw new Error("Server error");

        const result = await response.json();
        const voiceText = result.response;

        responseDiv.textContent = voiceText;
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(voiceText);
        synth.speak(utter);
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ùå Something went wrong.";
      }
    }
  </script>
</body>
</html>
