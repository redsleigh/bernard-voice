<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>North Pole Voice Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 1.1em;
      width: 80%;
      margin: 10px 0;
    }
    #response {
      margin-top: 20px;
      font-style: italic;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è North Pole Voice Assistant</h1>
  <p>Type a message to Bernard, Pepper, or Snowflake below:</p>

  <input type="text" id="userInput" placeholder="e.g. Hey Snowflake, what‚Äôs the plan today?" />
  <br/>
  <button onclick="sendMessage()">Send to Santa's Workshop</button>

  <div id="response"></div>

  <script>
    // Elf voice ID mapping
    const VOICES = {
      bernard: "VCgLBmBjldJmfphyB8sZ",
      pepper: "W4crgEyhEtLRIj1Y3LnP",
      snowflake: "uHiItyLY8A5jJv9AKoH9"
    };

    function detectElf(text) {
      const lower = text.toLowerCase();
      if (lower.includes("pepper")) return VOICES.pepper;
      if (lower.includes("snowflake")) return VOICES.snowflake;
      return VOICES.bernard;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const responseDiv = document.getElementById("response");

      if (!input) {
        responseDiv.textContent = "Please type a message first.";
        return;
      }

      const voice_id = detectElf(input);
      responseDiv.textContent = "üéß Working on it...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: input,
            voice_id: voice_id
          })
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const result = await response.json();
        const audio = new Audio(result.audio_url);
        audio.play();
        responseDiv.textContent = "‚úÖ Your elf has responded!";
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ùå Something went wrong.";
      }
    }
  </script>
</body>
</html>
