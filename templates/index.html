<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>North Pole Voice Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: url('/static/festive-bg.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #b30000;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #response {
      margin-top: 15px;
      font-style: italic;
      color: #444;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5em;
      }

      input, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è North Pole Voice Assistant</h1>
    <p>Type a message to Bernard, Pepper, or Snowflake:</p>
    <input type="text" id="userInput" placeholder="e.g. Hey Bernard, what‚Äôs the plan today?" />
    <button onclick="sendMessage()">Send to Santa's Workshop</button>
    <div id="response"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const responseDiv = document.getElementById("response");
      if (!input) return;

      responseDiv.textContent = "üéß Working on it...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        });

        if (!response.ok) throw new Error("Server error");

        const result = await response.json();
        const voiceText = result.response;
        responseDiv.textContent = voiceText;

        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(voiceText);
        synth.speak(utter);
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "‚ùå Something went wrong.";
      }
    }
  </script>
</body>
</html>
