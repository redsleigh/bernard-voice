<!DOCTYPE html>
<html>
<head>
  <title>Bernard Voice Test</title>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: 40px auto; text-align: center;">
  <h2>üéôÔ∏è Bernard Voice Test</h2>
  <p>Type a message below and hear Bernard speak!</p>

  <textarea id="textInput" rows="4" style="width: 100%; font-size: 16px;"></textarea><br><br>
  <button onclick="sendText()" style="padding: 10px 20px; font-size: 16px;">Speak</button><br><br>

  <audio id="audioPlayer" controls style="width: 100%; margin-top: 20px;"></audio>

  <script>
    async function sendText() {
      const text = document.getElementById("textInput").value;
      const response = await fetch("https://bernard-voice.onrender.com/speak", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });

      if (!response.ok) {
        alert("Error: " + response.statusText);
        return;
      }

      const blob = await response.blob();
      const audioUrl = URL.createObjectURL(blob);
      document.getElementById("audioPlayer").src = audioUrl;
    }
  </script>
</body>
</html>
